{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block content %}

  <h1>Sign Up</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout=layout size=size %}

    {% bootstrap_button button_type="submit" content="OK" %}
    {% bootstrap_button button_type="reset" content="Cancel" %}
  </form>



{% endblock content %}
